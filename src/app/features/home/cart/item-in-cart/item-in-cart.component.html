<div class="d-flex bd-highlight border-bottom pb-2">
  <span>{{item.key}}</span>
  <button type="button" class="btn btn-primary mx-2 ms-auto" (click)="increment(item.key)">+</button>
  <span>{{item.value.length}}</span>
  <button type="button" class="btn btn-primary  mx-2" (click)="decrement(item.key)">-</button>
</div>
