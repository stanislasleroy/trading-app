<div class="card text-center m-2 item">
  <div class="card-body">
    <h5 class="card-title">{{item?.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{item?.description}}</h6>
    <p>{{item?.price}} per {{item?.unit}}</p>
    <button href="#" class="btn btn-outline-primary btn-sm" (click)="addItem(item)">Add to cart</button>
  </div>
</div>
